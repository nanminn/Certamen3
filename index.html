<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Gestión Personajes</h1>>
    </header>
    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-5">
                <form class="card">
                    <div class="card-header text-center">
                        <h5>Ingresa datos de Personaje</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <label class="col-2 text-end">Vía</label>
                            <div class="col-10">
                                <input type="text" id="vía" name="vía" class="form-control" onblur="verificar(this.id)">
                                <div id="e-vía"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Nombre</label>
                            <div class="col-10">
                                <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                                <div id="e-nombre"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Elemento</label>
                            <div class="col-10">
                                <input type="text" id="elemento" name="elemento" class="form-control" onblur="verificar(this.id)">
                                <div id="e-elemento"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Fecha de llegada</label>
                            <div class="col-10">
                                <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                                <div id="e-fecha"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Color de Pelo</label>
                            <div class="col-10">
                                <input type="text" id="color" name="color" class="form-control" onblur="verificar(this.id)">
                                <div id="e-color"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Residencia</label>
                            <div class="col-10">
                                <input type="text" id="residencia" name="residencia" class="form-control" onblur="return verificar(this.id)">
                                <div id="e-residencia"></div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-2 text-end">Arma</label>
                            <div class="col-10">
                                <input type="text" id="arma" name="arma" class="form-control" onblur="return verificar(this.id)">
                                <div id="e-arma"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                        <input type="button" id="btnSave" value="Guardar" class="btn btn-success w-25">
                    </div>
                </form>
            </div>
            <div class="col-7">
                <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-secondary">
                        <tr>
                            <th>Vía</th>
                            <th>Nombre</th>
                            <th>Elemento</th>
                            <th>Fecha de llegada</th>
                            <th>Color de Pelo</th>
                            <th>Residencia</th>
                            <th>Arma</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
            </div>
        </div>
    </main>
    <script src="helper.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- type="module" permite utilizar la importación y exportación de funciones en js -->
    <script src="funciones.js" type="module"></script>
</body>
</html>
